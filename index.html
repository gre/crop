<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>a Crop Test</title>
	<link rel="stylesheet" href="css/app.css">		
    <script src="lib/crop.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
      <div class="classic-user-input">
          <input id="classic-file-input" name="image-file" type="file">
          <div id="crop-button">Crop!</div>
      </div>

      <div id="main-container">
          <div class="image-cropper"></div>
      </div>
      
      <div id="selections">
        <h2>Pre-selections</h2>
        <button class="selection" data-sx="100" data-sy="100">100x100</button> -
        <button class="selection" data-sx="200" data-sy="100">200x100</button> -
        <button class="selection" data-sx="100" data-sy="200">100x200</button> -
        <button class="selection" data-sx="500" data-sy="500">500x500</button>
      </div>
      <div>
        <input type="checkbox" id="keepRatio" /> <label for="keepRatio">keep ratio</label>
      </div>
  </body>
</html>
